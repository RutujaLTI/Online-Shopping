<div class="card mb-4 shadow-sm" style="height: 450px;">
    <img class="bd-placeholder-img card-img-top" width="100%" height="250px" [src]="productItem.productImg1" />

    <div class="card-body">
        <p class="card-text">
            <strong>{{ productItem.productPrice | currency:'INR'}}</strong>
        </p>
        <p class="card-text">{{ productItem.productName}}</p>
        <br *ngIf="productItem.productName.length<24">
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary product-btn">Add  to Cart</button>
                <button type="button" class="btn btn-sm btn-outline-secondary product-btn "(click)='viewDetails()'>View Details</button>
            </div>

        </div>
    </div>
</div>
