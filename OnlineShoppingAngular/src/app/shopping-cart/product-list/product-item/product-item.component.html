<div class="card mb-4 shadow-sm" *ngIf='productItem!=undefined'>
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.productImg1" />

    <div class="card-body">
        <p class="card-text">
            <strong>{{ productItem.productPrice | currency:'INR'}}</strong>
        </p>
        <p class="card-text">{{ productItem.productName}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary product-btn" (click)='addToCart()'>Add  to Cart</button>
                <button type="button" class="btn btn-sm btn-outline-secondary product-btn "(click)='viewDetails()'>View Details</button>
            </div>

        </div>
    </div>
</div>
