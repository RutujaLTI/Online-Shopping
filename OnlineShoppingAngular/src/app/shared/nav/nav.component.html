<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <app-header></app-header>
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
       
        <div class="dropdown">
            <a class="p-2 text-dark" href="#">Categories</a>
            <div class="dropdown-content" >
              <a  class="p-2 text-dark" *ngFor="let category of categoreies" (click)='cateogoryView(category.categoryId)'>{{category.categoryName}}</a>
            </div>
          </div>
        <a class="p-2 text-dark" href="/login"*ngIf='user==null'>Login</a>
        <a class="p-2 text-dark" href="/compare" *ngIf='user!=null'>Compare</a>
        <a class="p-2 text-dark" href="/wishList" *ngIf='user!=null'>WishList</a>
        <a class="p-2 text-dark" href="/cart" *ngIf='user!=null'>Cart</a>
        <a class="p-2 text-dark" href="/profile" *ngIf='user!=null && user.userRole=="User"'>{{user.userName}}</a>
        <a class="p-2 text-dark" href="/retailer" *ngIf='user!=null && user.userRole=="Retailer"'>{{user.userName}}</a>
        <a class="p-2 text-dark" href="/admin" *ngIf='user!=null && user.userRole=="Admin"'>{{user.userName}}</a>
        <a class="p-2 text-dark" href="#" *ngIf='user!=null' (click)='signOut()'>Sign Out</a>
    </nav>

      </div>
