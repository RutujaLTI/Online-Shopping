<h2>Personal Details</h2>
<br>

<div class="col-sm-8">
    Name <input type="text" width="50" class="form-control" [(ngModel)]='user.userName'>
    <br>
    Email <input type="text" size="50" class="form-control" [(ngModel)]='user.userEmail'> 
    <br>
    Mobile <input type="text" size="50" class="form-control" [(ngModel)]='user.userPhone'> 
    <br>
    <button class="btn btn-success" style="text-align: center;" (click)='update()'>Update</button>
    <br>
    {{message}}
</div>
