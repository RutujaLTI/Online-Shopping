<h2> My Orders</h2>

<table *ngIf="orders.length!=0" class="table table-bordered">
    <tr>
        <th>Order Date</th>
        <th>Order Address</th>
        <th>Order Total</th>
        <th></th>
    </tr>
    <tr *ngFor="let order of orders">
        <td>{{order.orderDate}</td>
        <td>{{order.orderAddress}}</td>
        <td>
            {{order.orderTotal}}
        </td>
    </tr>
</table>
