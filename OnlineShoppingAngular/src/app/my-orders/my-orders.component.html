<h2> My Orders</h2>

<table *ngIf="orders.length!=0" class="table table-bordered">
    <tr>
        <th>Order Date</th>
        <th>Order Address</th>
        <th>Order Total</th>
        <th>View Details</th>
    </tr>
    <tr *ngFor="let order of orders">
        <td>{{order.orderDate|date}}</td>

        <td>{{order.orderAddress}}</td>
        <td>
            {{order.orderTotal|currency:'INR'}}
        </td>
        <td><a class="btn btn-primary" (click)='viewDetails(order.orderId)'>View Details</a></td>
    </tr>
</table>
