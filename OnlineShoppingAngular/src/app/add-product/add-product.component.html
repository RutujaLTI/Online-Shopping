<h2>Add Product</h2>
<br>

<div class="col-sm-8">
    Product Name <input type="text" width="50" class="form-control" [(ngModel)]="product.productName">
    <br>
    Product Description <input type="text" size="50" class="form-control" [(ngModel)]="product.productDescription">
    <br>
    Product Price <input type="text" size="50" class="form-control" [(ngModel)]="product.productPrice">
    <br>
    Product Stock <input type="text" size="50" class="form-control" [(ngModel)]="product.productStock">
    <br>
    Product Brand <input type="text" size="50" class="form-control" [(ngModel)]="product.productBrand">
    <br>
    Product Image URL1 <input type="text" size="50" class="form-control" [(ngModel)]="product.productImg1">
    <br>
    Product Image URL2 <input type="text" size="50" class="form-control" [(ngModel)]="product.productImg2">
    <br>
    Product Image URL3 <input type="text" size="50" class="form-control" [(ngModel)]="product.productImg3">
    <br>
    Product Image URL4 <input type="text" size="50" class="form-control" [(ngModel)]="product.productImg4">
    <br>
    <!-- Add datalist for categories -->
    Product Category <select class="form-control" [(ngModel)]='product.categoryId'>
        <option *ngFor="let cat of categories" [value]='cat.categoryId'>{{cat.categoryName}}</option>
      </select>
    <br>
    
    <button class="btn btn-success" style="text-align: center;" (click)="addProduct()">Add</button>
</div>
