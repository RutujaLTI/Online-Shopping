<div class="login-clean">
    <div class="center" >
        <h2 class="centre">Login</h2>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]='user.userEmail'/></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]='user.userPassword'/></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit" (click)="login()">Log In</button></div>
		<div><a class="forgot" href="/forgotPassword">Forgot your email or password?</a></div>
        <div><a class="forgot" href="/signUp">Dont have a account SignUp.</a>
            {{message}}
        </div>
    </div>
</div>
