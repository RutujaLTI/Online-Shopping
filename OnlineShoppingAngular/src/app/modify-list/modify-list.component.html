<h2>Your Products</h2>

<table *ngIf="products.length!=0" class="table table-bordered">
    <tr>
        <th>Product</th>
        <th>Product Name</th>
        <th>Price</th>
        <th></th>
    </tr>
    <tr *ngFor="let p of products">
        <td><img [src]="p.productImg1" width="100px" height="100px"></td>
        <td>{{p.productName}}</td>
        <td>{{p.productPrice|currency:'INR'}}</td>
        <td>
            <button class="btn btn-success" (click)='modify(p.productId)' *ngIf='p.productStatus!="Request Declined"'>Modify</button>
            <button class="btn btn-success" (click)='modify(p.productId)' *ngIf='p.productStatus=="Request Declined"'>Update</button>
            <br><br>
            <button class="btn btn-danger" (click)='delete(p.productId)'>Delete</button><br><br>
        </td>
    </tr>
</table>
