<div class="container">
    <h2>Admin Page</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th colspan="4">Admin Page</th>
        </tr>
        <tr>
          <th>RetailerId</th>
          <th>Product Name</th>
          <th>Verification Link </th>
          <th>Delete Retailer</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of products">
          <td>{{item.retailerId}}</td>
          <td>{{item.productName}}</td>
          <td><a class="forgot" (click)="verify(item)">Verify</a></td>
          <td><a class="forgot" (click)='deleteRetailer(item)'>Delete</a></td>
        </tr>
      </tbody>
    </table>
    <div class="center"><button class="btn btn-primary btn-block" (click)='addRetailer()'>Add Retailer</button></div><br/>
    <div class="center"><button class="btn btn-primary btn-block" (click)='addCategory()'>Add Category</button></div>
  </div>
