<div class="login-clean">
    <div class="center" >
        <h2 class="centre">Change Password</h2>
		<div class="form-group"><input class="form-control" type="password" name="email" placeholder="Current Password" [(ngModel)]='currentPassword' /></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="New Password" [(ngModel)]='newPassword' /></div>
		<div class="form-group"><input class="form-control" type="password" name="cpassword" placeholder="Confirm Password" /></div>
        <div class="form-group"><button class="btn btn-primary btn-block" (click)='changePassword()' >Change Password</button></div>
        {{message}}
    </div>
</div>
