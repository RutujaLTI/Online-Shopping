<div class="login-clean">
    <form method="post" class="center" >
        <h2 class="centre">Register</h2>
	    <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" [(ngModel)]="user.userName" /></div>
        <div class="form-group"><input class="form-control" type="number" name="Mobile" placeholder="Mobile"  [(ngModel)]="user.userPhone"/></div>
		<div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="user.userEmail" /></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"  [(ngModel)]="user.userPassword"/></div>
		<div class="form-group"><input class="form-control" type="password" name="cpassword" placeholder="Confirm Password" /></div>
        <div class="form-group"><button class="btn btn-success btn-block" type="submit" (click)="registerUser()">Sign Up</button></div>
        <div><a class="forgot" href="/login">Already have a accont Login.</a>
        {{message}}
        </div></form>
</div>
